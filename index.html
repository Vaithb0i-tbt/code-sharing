<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected ZIP File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File Protector</h1>
        <form id="upload-form">
            <label for="files">Choose files to protect:</label>
            <input type="file" id="files" name="files" multiple required>
            
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Create Encrypted ZIP</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
