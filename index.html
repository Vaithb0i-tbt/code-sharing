<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxd.io Code Hub</title>
</head>
<body>
  <h1>🧩 Bloxdy Code Sharing</h1>

  <!-- Registration Form -->
  <h2>👤 Create an Account</h2>
  <form>
    <label>Username:<br>
      <input type="text" name="reg_username" required>
    </label><br><br>
    <label>Password:<br>
      <input type="password" name="reg_password" required>
    </label><br><br>
    <input type="submit" value="Register (Visual Only)">
  </form>

  <hr>

  <!-- Login Form -->
  <h2>🔐 Login</h2>
  <form>
    <label>Username:<br>
      <input type="text" name="login_username" required>
    </label><br><br>
    <label>Password:<br>
      <input type="password" name="login_password" required>
    </label><br><br>
    <input type="submit" value="Login (Visual Only)">
  </form>

  <hr>

  <!-- Post Submission Form -->
  <h2>📤 Submit a Bloxd.io Code</h2>
  <form>
    <label>Title:<br>
      <input type="text" name="code_title" required>
    </label><br><br>
    <label>Description:<br>
      <textarea name="code_description" rows="5" cols="40" required></textarea>
    </label><br><br>
    <label>Screenshot:<br>
      <input type="file" name="code_image" accept="image/*" required>
    </label><br><br>
    <input type="submit" value="Post Code (No Real Upload)">
  </form>

  <hr>

  <!-- Static Example of a Post -->
  <h2>🧠 Example Post</h2>
  <div>
    <h3>Infinite Jump Hack</h3>
    <img src="example.jpg" alt="Infinite Jump Preview" width="200">
    <p>This hack lets you jump infinitely in Bloxd.io parkour maps. Use responsibly!</p>
    <small>Posted by: TestUser</small>
  </div>

</body>
</html>
