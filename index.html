<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxd.io Code Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 { text-align: center; }
    .hidden { display: none; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #formContainer {
      text-align: center;
    }
    .toggle-btn {
      background-color: transparent;
      border: none;
      color: blue;
      cursor: pointer;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    #message { color: red; font-size: 14px; }
  </style>
</head>
<body>

<h1>üîê Bloxd.io Login / Register</h1>

<div id="formContainer">
  <div id="message"></div>

  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="submitBtn">Register</button>
  <button class="toggle-btn" onclick="toggleMode()">Already have an account? Login</button>
</div>

<script>
  let mode = "register"; // or "login"

  const users = JSON.parse(localStorage.getItem('users') || '{}');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');

  function toggleMode() {
    mode = (mode === "register") ? "login" : "register";
    submitBtn.textContent = mode === "register" ? "Register" : "Login";
    document.querySelector('.toggle-btn').textContent =
      mode === "register" ? "Already have an account? Login" : "Don't have an account? Register";
    messageDiv.textContent = "";
  }

  submitBtn.addEventListener('click', function () {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (!user || !pass) {
      messageDiv.textContent = "Please enter both fields.";
      return;
    }

    if (mode === "register") {
      if (users[user]) {
        messageDiv.textContent = "Username already exists.";
      } else {
        users[user] = pass;
        localStorage.setItem('users', JSON.stringify(users));
        messageDiv.style.color = "green";
        messageDiv.textContent = "Registered! You can now login.";
        toggleMode();
      }
    } else {
      if (users[user] && users[user] === pass) {
        localStorage.setItem('loggedInUser', user);
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } else {
        messageDiv.textContent = "Invalid username or password.";
      }
    }
  });
</script>

</body>
</html>
